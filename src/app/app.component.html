<div>
  <app-toolbar></app-toolbar>
</div>

<div class="maindiv">
  <div class="categorydiv">
    <div *ngFor="let i of data; let in=index">
      <button mat-raised-button class="catcards" (click)="checked(in)" [ngStyle]="{'background-color': i.checked ? 'rgb(242, 190, 190)' : 'rgb(243, 218, 218)'}" >
       <b>{{i.name}}</b> 
      </button>
    </div>
  </div>
  <div>
   <div class="subcategory">
    <app-subcategory [Itemsdata]="data"></app-subcategory>
   </div>
  </div>
  <div style="width: 25%;">
    <div>
      <app-orderdetails></app-orderdetails>
     </div>
  </div>
</div>
